    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="alert">
        <picture class="alert__img">
            <source srcset="images/display21.svg" media="(min-width:400px)">
            <img src="images/display31.svg" alt="gifts">
        </picture>
        <div class="container">
            <ul class="alert__items">

            </ul>
        </div>
        <div class="alert__btns">
            <a href="#" class="alert__btn-shop"><span class="alert__btn-text">Shop now</span></a>
            <button class="btn__close btn_a_close-alert">
                <img src="images/Close.svg" alt="close icon">
            </button>
        </div>
        <button class="alert__menuIcon">

        </button>
    </div>
    <div class="main_alert" data-aos="fade-up" data-aos-offset="200" data-aos-anchor-placement="center-bottom"

            <button class="btn__close btn__close-main_alert">

            </button>
            <div class="main_alert__content">

    <script>
